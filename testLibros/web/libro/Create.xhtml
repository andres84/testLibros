<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idLibro}" for="idLibro" />
                    <h:inputText id="idLibro" value="#{libroController.selected.idLibro}" title="#{bundle.CreateLibroTitle_idLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idLibro}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_nombreLibro}" for="nombreLibro" />
                    <h:inputText id="nombreLibro" value="#{libroController.selected.nombreLibro}" title="#{bundle.CreateLibroTitle_nombreLibro}" />
                    <h:outputLabel value="#{bundle.CreateLibroLabel_fechaEdicion}" for="fechaEdicion" />
                    <h:inputText id="fechaEdicion" value="#{libroController.selected.fechaEdicion}" title="#{bundle.CreateLibroTitle_fechaEdicion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idAutor}" for="idAutor" />
                    <h:selectOneMenu id="idAutor" value="#{libroController.selected.idAutor}" title="#{bundle.CreateLibroTitle_idAutor}" >
                        <f:selectItems value="#{autorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroController.create}" value="#{bundle.CreateLibroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.CreateLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
